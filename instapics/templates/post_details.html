{%extends 'all-photos/base.html'%}



{% block content %}
<br>
<br>
 <div class="container">
   <body>

     <div class="row">
       <div class=col-md-8>
     <img src="{{image.image.url}}"  class="img-responsive" width="500px" height="500px" style="border:2px solid beige;"
   </div>

   <div class=col-md-4>

      <strong>{{image.profile}}</strong>
     {% autoescape on %}
     {{image.caption| safe}}
    {% endautoescape %}
    <br>

    <strong>Comments</strong>

    {% for comment in comments %}

    <ul>

    <p style><li>{{comment.comment}}</p></li>

  </ul>


    {% endfor %}
    <br>
   <h4 class="btn btn-lg"><i class="glyphicon glyphicon-heart-empty" style="font-size:24px;color:black;"></i></h4>  {{image.likes}}

  </div>

  </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>




</body>
</div>


 {% endblock %}
