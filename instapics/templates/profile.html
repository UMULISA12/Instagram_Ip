{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}


<br>
<div class="container">
  <body style="background-color:#FCFDFE; ">
 <h1 style="text-align:right; color:beige;margin-left:50px;">My profile</h1> 

  <div class="row" style="color:beige;" >
    
 
                    <h1 style="text-align:right;">{{profile.user}}</h1>
                   
                
                 
          <img src="{{profile.profile_photo.url}}" class="radius" class="img-responsive" alt="Image" style="width:100px; height:100px; border-radius:50%; float: right;">
    <br>
    <br>
    <p>{{profile.bio}}</p>

 
  
</div>
<br>



  <div class="row">
  <p class="text-center"><strong>Your posts</strong></p>

    {% for photo in photos %}

    <div class="col-md-4">

      <img src="{{photo.image.url}}" class="img-responsive" alt="Image">

      </div>


    {% empty %}
    <h2 class="text-center">There are no photos yet</h2>

    {% endfor %}
  </div>

</body>
</div>
{% endblock %}
</div>
